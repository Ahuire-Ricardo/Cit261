		<script>

			// General Window Event Listener
			window.addEventListener("resize", function() {				
				document.getElementById("demo1").innerHTML = Math.random();
			});

			// General Window Event Listener
			window.addEventListener("click", function() {
				console.log("Did it work?");
				document.getElementById("demo2").innerHTML = "Clicked";
			});

			// General Window Event Listener
			window.addEventListener("dblclick", function() {
				document.getElementById("demo2").innerHTML = "Double Clicked";
			});

			// Mouse Event Listener
			/* http://stackoverflow.com/questions/7790725/javascript-track-mouse-position */
			(function() {
				document.onmousemove = handleMouseMove;
				function handleMouseMove(event) {
					var dot, eventDoc, doc, body, pageX, pageY;

					event = event || window.event; // IE-ism

					// If pageX/Y aren't available and clientX/Y are,
					// calculate pageX/Y - logic taken from jQuery.
					// (This is to support old IE)
					if (event.pageX == null && event.clientX != null) {
						eventDoc = (event.target && event.target.ownerDocument) || document;
						doc = eventDoc.documentElement;
						body = eventDoc.body;

						event.pageX = event.clientX +
						(doc && doc.scrollLeft || body && body.scrollLeft || 0) -
						(doc && doc.clientLeft || body && body.clientLeft || 0);
						event.pageY = event.clientY +
						(doc && doc.scrollTop  || body && body.scrollTop  || 0) -
						(doc && doc.clientTop  || body && body.clientTop  || 0 );
					}

					// Use event.pageX / event.pageY here
					document.getElementById("demo3").innerHTML = "Pos: " + event.pageX + "," + event.pageY;
				}
			})();

			/* http://stackoverflow.com/questions/7790725/javascript-track-mouse-position */

			// onclick event to chagne text
			function changeText() {
				var innerText = document.getElementById("ChangeText").innerHTML;

				console.log(innerText);

				switch(innerText)
				{
					case "Click me to Change the Text":
						innerText = "Click me Again";
					break;
					case "Click me Again":
						innerText = "Ouch not so Hard!";
					break;
					default:
						innerText = "Click me to Change the Text";
					break;
				}

				document.getElementById("ChangeText").innerHTML = innerText;
			}
		</script>
