		<script>
			function runIfConditional() {

				console.log(document.getElementById('StringA').value);
				console.log(document.getElementById('StringB').value);

				var resultsValue = "Entered Values: ";
				if( document.getElementById('StringA').value == document.getElementById('StringB').value ) {
					resultsValue += "|" + 
					document.getElementById('StringA').value + 
					"| / |" + 
					document.getElementById('StringB').value +
					"| are equal to";
				}
				else {
					resultsValue += "|" + 
					document.getElementById('StringA').value + 
					"| / |" + 
					document.getElementById('StringB').value +
					"| are not equal to";
				}

				resultsValue += " and ";
				
				if( document.getElementById('StringA').value === document.getElementById('StringB').value ) {
					resultsValue += "|" + 
					document.getElementById('StringA').value + 
					"| / |" + 
					document.getElementById('StringB').value +
					"| are equal value and equal type<br/><br/>";
				}
				else {
					resultsValue += "|" + 
					document.getElementById('StringA').value + 
					"| / |" + 
					document.getElementById('StringB').value +
					"| are not equal value and equal type<br/><br/>";
				}

				console.log(resultsValue);
				document.getElementById("results").innerHTML = resultsValue;
			}

			function runForConditional() {
				var resultsValue = "";
				// Setting a Variable
				var stringCheck = document.getElementById('NumberA').value;

				console.log(stringCheck);

				// Checking to see if the variable is a number or not
				if(!isNaN(stringCheck)) {
					resultsValue = runLoop(stringCheck);
				}
				else {
					resultsValue = "You did not Enter a pure Integer. You Entered |" + stringCheck + "|";
				}

				console.log(resultsValue);
				document.getElementById("results").innerHTML = resultsValue;
			}

			function runLoop(count)
			{
				var resultsValue = "Loops: ";
				
				for(var ii=0; ii<count; ii++) {
					resultsValue += "Iteration: " + ii + "<br/>";
				}

				return resultsValue;
			}

			function displayArrayContents() {
				var stringCheck = document.getElementById('ParseArray').value;

				console.log(stringCheck);

				var resultsValue = "Array Contents: ";

				if(stringCheck.includes(",") ) {
					var myArray = stringCheck.split(",");

					for(var ii=0; ii<myArray.length; ii++) {
						//myArray[ii] = 'a';
						resultsValue += "|" + myArray[ii] + "|<br/>";
					}
					
					// Assuming integer values for the array
					//[4][4][4][4][4] (4 Byte Wide Elements) Total width in bytes = 20;
					//[0][1][2][3][4] (5 Element Array)
					//arr[0] = 1; (Assigning a Value to array element location)
					//arr[1] = 2;
					//arr[2] = 3;
					//arr[3] = 4;
					//arr[4] = 5;
				}
				else {
					resultsValue = "You did not enter a comma seperated list.";
				}

				console.log(resultsValue);
				document.getElementById("results").innerHTML = resultsValue;
			}

			function demonstrateAssociativeArray() {
				var resultsValue = "Results by Associative Array or Hash: |" + document['getElementById']('AssociativeString').value;
				resultsValue += "| <br/>Results by Element Accessor style: |";
				resultsValue += document.getElementById('AssociativeString').value;
				resultsValue += "|";

				console.log(resultsValue);
				document['getElementById']("results").innerHTML = resultsValue;
			}

		</script>

				</div>
                <div class="col-md-12">
					<label>Enter a String to Compare: </lable> <input id="StringA" type="text" value=""></input><br />
					<label>Enter a String to Compare: </lable> <input id="StringB" type="text" value=""></input><br />
					<button onclick="runIfConditional()">Run If Conditional</button><br /><br />
                </div>
                <div class="col-md-12">
					<label>Enter a Number: </lable> <input id="NumberA" type="text" value=""></input><br />
					<button onclick="runForConditional()">Run For Loop</button><br /><br />
                </div>
                <div class="col-md-12">
					<label>Enter a Comma Seperated List: </lable> <input id="ParseArray" type="text" value=""></input><br />
					<button onclick="displayArrayContents()">Parse String</button><br /><br />
                </div>

					<label>Enter a String to Demonstrate Associate Array: </lable> <input id="AssociativeString" type="text" value=""></input><br />

                </div>
				<div class="col-md-12">
					<p id="results"></p>
				</div>
